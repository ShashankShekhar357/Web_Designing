<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: whitesmoke;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            color: black;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .product-card h2 {
            font-size: 24px;
            color: black;
            margin-bottom: 15px;
        }

        .product-card p {
            font-size: 14px;
            color: gray;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-card .price {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        /* 1st breakpoint: above 1024px */
        @media only screen and (min-width: 1025px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* 2nd breakpoint: below 1024px and above 600px */
        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .header h1 {
                font-size: 28px;
            }

            .product-card {
                padding: 20px;
            }

            .product-card h2 {
                font-size: 20px;
            }
        }

        /* 3rd breakpoint: below 600px */
        @media only screen and (max-width: 600px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Responsive Product Grid</h1>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/80/4a90e2/ffffff?text=P1" alt="Product 1">
            <h2>Product 1</h2>
            <p>High-quality item with great features.</p>
            <div class="price">₹499</div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/80/50c878/ffffff?text=P2" alt="Product 2">
            <h2>Product 2</h2>
            <p>Durable and stylish for daily use.</p>
            <div class="price">₹799</div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/80/f39c12/ffffff?text=P3" alt="Product 3">
            <h2>Product 3</h2>
            <p>Lightweight and comfortable.</p>
            <div class="price">₹1,299</div>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/80/e74c3c/ffffff?text=P4" alt="Product 4">
            <h2>Product 4</h2>
            <p>Trendy design with premium quality.</p>
            <div class="price">₹999</div>
        </div>
    </div>
</body>
</html>
