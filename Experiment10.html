<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            .navbar {
                flex-wrap: wrap;
                background-color: black;
                padding: 15px 30px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .logo {
                font-size: 25px;
                font-weight: bold;
                color: white;
            }

            #line {
                display: none;
                color: white;
            }
            
            #menu {
                margin-left: 10px;
                display: none;
                color: white;
                font-size: 20px;
                cursor: pointer;
            }

            .nav-mid {
                display: flex;
                gap: 20px;
            }
            
            .nav-mid li {
                font-size: 20px;
                font-weight: lighter;
                color: white;
                text-decoration: none;
                list-style-type: none;
            }
            
            .nav-right {
                display: flex;
                gap: 20px;
            }
            
            .nav-right a {
                font-size: 20px;
                font-weight: bold;
                color: white;
                text-decoration: none;
            }
            
            .main {
                padding: 40px 30px;
            }
            
            .main h1 {
                font-size: 25px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            
            .main p {
                font-size: 16px;
                color: black;
            }
            @media (max-width: 600px) {
                #menu {
                    display: block;
                }
                .nav-mid {
                    display: none;
                    position: absolute;
                    top: 58px; /* adjust based on navbar height */
                    left: 0;
                    width: 100%;
                    background-color: #333333;
                    flex-direction: column;
                    align-items: center;
                    gap: 10px;
                    padding: 10px 0;
                }
                .nav-mid li {
                    font-size: 18;
                }
                #line:checked ~ .nav-mid {
                    display: flex;
                }
                .nav-right a {
                    font-size: 18px;
                }
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">ShopEase</div>
            <input type="checkbox" id="line">
            <label for="line" id="menu">â˜°</label>
            <ul class="nav-mid">
                <li>Home</li>
                <li>Products</li>
                <li>Categories</li>
                <li>Deals</li>
                <li>Contact</li>
            </ul>
            <div class="nav-right">
                <a href="#" class="cart-icon">Cart ðŸ›’</a>
                <a href="#">Login</a>
            </div>
        </nav>
        
        <section class="main">
            <h1>Welcome to ShopEase!</h1>
            <p>Your one-stop destination for all shopping needs.</p>
        </section>
    <h2>Name:Shashank Shekhar <br>
      Roll No.:2025B01010050 </h2>
    </body>
</html>
