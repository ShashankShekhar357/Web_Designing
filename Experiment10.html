<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            .navbar {
                background-color: black;
                padding: 15px 30px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .logo {
                font-size: 25px;
                font-weight: bold;
                color: white;
            }
            
            .nav-mid {
                display: flex;
                gap: 20px;
            }
            
            .nav-mid a {
                font-size: 25px;
                font-weight: bold;
                color: white;
                text-decoration: none;
            }
            
            .nav-right {
                display: flex;
                gap: 20px;
            }
            
            .nav-right a {
                font-size: 25px;
                font-weight: bold;
                color: white;
                text-decoration: none;
            }
            
            .main {
                padding: 40px 30px;
            }
            
            .main h1 {
                font-size: 25px;
                font-weight: bold;
                margin-bottom: 10px;
            }
            
            .main p {
                font-size: 16px;
                color: black;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">ShopEase</div>
            <div class="nav-mid">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Categories</a>
                <a href="#">Deals</a>
                <a href="#">Contact</a>
            </div>
            <div class="nav-right">
                <a href="#" class="cart-icon">Cart ðŸ›’</a>
                <a href="#">Login</a>
            </div>
        </nav>
        
        <section class="main">
            <h1>Welcome to ShopEase!</h1>
            <p>Your one-stop destination for all shopping needs.</p>
        </section>
    </body>
</html>
