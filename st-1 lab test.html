<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .img {
                border-radius: 50%;
                width: 200px;
                height: 200px;
                object-fit: cover;
                transition: transform 0.3s ease;
            }

            .img:hover {
                transform: scale(1.1);
            }

        </style>
    </head>
    <img src="shirt.png" alt="shirt" class="img"/>
</html>
