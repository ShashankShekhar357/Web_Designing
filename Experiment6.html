<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Commerce</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: Arial, sans-serif;
                background-color: #f3f3f3;
            }

            h1 {
                text-align: center;
                padding: 20px;
                background-color: #131921;
                color: white;
                border: 10px solid white;
                border-radius: 12px;
            }

            .section-title {
                font-size: 24px;
                margin-bottom: 20px;
                color: #0F1111;
            }

            .product-card {
                background-color: white;
                padding: 15px;
                border-radius: 8px;
                text-align: center;
                cursor: pointer;
                max-width: 420px;
                margin: 0 auto;
            }

            .product-card img {
                width: 100%;
                height: 200px;
                object-fit: contain;
                margin-bottom: 10px;
            }

            .product-name {
                text-align: left;
                color: black;
                font-weight: 790;
            }
            
            .product-description {
                color: gray;
                font-size: 14px;
                margin-top: 5px;
                text-align: left;
                font-weight: lighter;
            }
            
            .price-container {
                display: flex;
                gap: 10px;
                align-items: center;
                margin-top: 10px;
            }
            
            .product-price {
                color: gray;
                font-size: 18px;
                font-weight: bold;
                text-decoration: line-through;
            }

            .product-sale-price {
                color: green;
                font-size: 18px;
                font-weight: bolder;
            }

            .add-to-cart {
                background-color: rgb(0, 104, 202);
                color: white;
                border: none;
                padding: 12px 16px;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 10px;
                font-size: 16px;
                width: 100%;
            }

            .add-to-cart:hover {
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <h1>ShopEasy</h1>
            <div class="product-card">
                <img src="shirt.png" alt="shirt"/>
                <h3 class="product-name">Classic Cotton T-Shirt</h3>
                <h5 class="product-description">Soft, breathable cotton, Regular fit. Available in multiple colors.</h5>
                <div class="price-container">
                    <span class="product-sale-price">₹799</span>
                    <span class="product-price">₹1,999</span>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
    </body>
</html>
